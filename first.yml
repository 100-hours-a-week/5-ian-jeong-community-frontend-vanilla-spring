name: first CD


on:
  push:
    branches: main
  pull_request:
    branches: main


# 실행동작 정의
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Docker 이미지 빌드 및 Docker Hub에 푸시
    - name: Build and push Docker image
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }}/frontend:v1.0 .
        docker push ${{ secrets.DOCKER_REPO }}/frontend:v1.0

    # EC2 서버에 SSH로 접속하여 Docker 이미지 Pull 및 서버 시작
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ec2-user
        key: ${{ secrets.KEY }}
        script: |
          udo docker rm -f $(docker ps -qa)
          sudo docker pull ${{ secrets.DOCKER_REPO }}/frontend:v1.0
          sudo docker-compose up -d
          sudo docker image prune -f
